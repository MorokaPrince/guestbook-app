<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        #version {
            font-size: 0.6em;
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            position: relative;
            top: -5px;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .entries-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .entries-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .entry {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .entry:last-child {
            border-bottom: none;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .entry-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .entry-date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .entry-message {
            line-height: 1.5;
        }
        
        .browser-bar {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        
        .browser-buttons {
            display: flex;
            margin-right: 15px;
        }
        
        .browser-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .browser-red { background-color: #ff5f56; }
        .browser-yellow { background-color: #ffbd2e; }
        .browser-green { background-color: #27c93f; }
        
        .browser-address {
            flex-grow: 1;
            background-color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .browser-content {
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="browser-bar">
        <div class="browser-buttons">
            <div class="browser-button browser-red"></div>
            <div class="browser-button browser-yellow"></div>
            <div class="browser-button browser-green"></div>
        </div>
        <div class="browser-address">http://worker-node-ip:30080/</div>
    </div>
    
    <div class="browser-content">
        <div class="container">
            <header>
                <h1>Guestbook App <span id="version">v1</span></h1>
                <p>Leave a message in our guestbook!</p>
            </header>
            
            <section class="form-section">
                <form id="guestbook-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
            
            <section class="entries-section">
                <h2>Messages</h2>
                <div id="entries-list">
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-name">John Doe</span>
                            <span class="entry-date">3/9/2025, 8:30:15 AM</span>
                        </div>
                        <div class="entry-message">Hello! This is a test message for the guestbook app.</div>
                    </div>
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-name">Jane Smith</span>
                            <span class="entry-date">3/9/2025, 8:25:42 AM</span>
                        </div>
                        <div class="entry-message">Great app! I love how simple and clean it is.</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
